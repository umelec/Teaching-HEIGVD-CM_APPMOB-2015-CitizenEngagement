<ion-view view-title="Issue">

 <ion-nav-buttons side="secondary">
    <button type="button" ng-controller="LogoutCtrl" ng-click="logOut()" class="button ion-log-out"></button>
  </ion-nav-buttons>
 
       <ion-content class="has-header">
        <div class="list card">
            <div class="item item-thumbnail-left">
                <img ng-src="{{issue.imageUrl}}">
                <h2>{{issue.descritpion}}</h2>
                <p>{{issue.type}}</p>
            </div>
            <div class="item item-body">
                <p>{{speaker.owner.name}}</p>
            </div>
            <div class="item tabs tabs-secondary tabs-icon-left">
                <a class="tab-item">
                    <i class="icon ion-chatbox"></i>
                    Comment
                </a>
            </div>
        </div>
    </ion-content>


</ion-view>
