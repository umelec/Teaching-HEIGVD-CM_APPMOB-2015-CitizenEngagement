<ion-view view-title="Issue">
 <ion-nav-buttons side="secondary">
    <button type="button" ng-controller="LogoutCtrl" ng-click="logOut()" class="button ion-log-out"></button>
  </ion-nav-buttons>
  <ion-content>
    <p>Hello! This is the issue creation screen.</p>


 
   
  


  <ion-list ng-controller="IssueListCrtl">
<div class="list">

   <ion-item ng-repeat="issue in issues">

    <a class="item item-avatar" href="#/issues">
      <img src="venkman.jpg">
      <h2> {{issue.description}}</h2>
      <p> {{issue.description}}</p>
    </a>
  
  </ion-item>
</div>
</ion-list>






	
	<div class="bar bar-header bar-calm">
  <h1 class="title">bar-calm</h1>
</div>


  </ion-content>

</ion-view>
